<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cruise</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	<div class="row">
		<div class="col s12">
			<p><a href="#">Sign Up</a></p>
		</div>
	</div>
	<div class="row">
  	<div class="col s12 m4">
  		<h1 class="title">Cruise</h1>
  	</div>
    <div class="col s12 m8">
      <ul class="tabs">
        <li class="tab col s2"><a href="#test1">Test 1</a></li>
        <li class="tab col s2"><a href="#test2">Test 2</a></li>
        <li class="tab col s2"><a href="#test3">Test 3</a></li>
        <li class="tab col s2"><a href="#test4">Test 4</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">Test 1</div>
    <div id="test2" class="col s12">Test 2</div>
    <div id="test3" class="col s12">
    	<div class="agents">
    		<h4 class="agents-title">Agents </h4>
    		<div class="chip">
		    	<p> All </p>
			</div>
			<div class="chip">
		    	<p>Physical</p>
			</div>
			<div class="chip">
		    	<p>Virtual</p>
			</div>
    	</div>
    	<div class="row">
    		<div class="col s12 m8">
    			<div class="cards">
    				<div class="card">
    					<div class="image">
    						<div class="circle"></div>
    					</div>
    					<div class="info">
    						<div class="info-name"><p class="info-domain"><b>bjstdmngbgr02.thoughtworks.com </b></p> <p> | idle | 192.168.1.2 | /var/lib/cruise-agent</p> </div>
    						<div class="actions">
    							<div class="resources">
    								<a href="#" class="specify-resources"><p>+ Specify Resources</p></a>
    								<p>| Resources: </p>
    								<ul>
    									<li><p>ubuntu<i class="material-icons">clear</i></p></li>
    									<li>Firefox3<i class="material-icons">clear</i></li>
    								</ul>
    							</div>
    							<div class="deny">
    								<p><i class="tiny material-icons">block</i>Deny</p>
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    		<div class="col s12 m4">
    			<div class="summary">
    				
    			</div>
    		</div>
    	</div>
    </div>
    <div id="test4" class="col s12">Test 4</div>
	</div>     
</body>

 
	<script type = "text/javascript"
